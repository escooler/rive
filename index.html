<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Box Animation</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #rive-canvas {
            width: 100%;
            height: 100%;
            vertical-align: top;
        }
    </style>
</head>
<body>

    <canvas id="rive-canvas"></canvas>

    <script src="https://unpkg.com/@rive-app/canvas"></script>

    <script>
        const r = new rive.Rive({
            src: 'magic_box.riv',
            canvas: document.getElementById('rive-canvas'),
            autoplay: true,
            stateMachines: 'State Machine 1', // IMPORTANT: Change if your state machine has a different name
            
            // This layout object fixes scaling and quality issues
            layout: new rive.Layout({
                fit: rive.Fit.contain,      // Ensures the whole animation is visible
                alignment: rive.Alignment.center, // Centers the animation on the screen
            }),
        });
    </script>

</body>
</html>
